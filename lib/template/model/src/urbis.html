<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
		<title>URBIS-Caraguá</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
		<link rel="stylesheet" href="./css/publish.css"/>
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-fixed-top navbar-light" style="background-color: #1ea789;" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" style="color: white;">URBIS-Caraguá</a>
					</div>
				</div>
			</nav>
		</div>
		<div class="navbar-offset"></div>
		<div id="map-canvas">
			<div id="map"></div>
		</div>
		<div class="row main-row" >
			<div class="col-sm-4 col-md-2 sidebar sidebar-left pull-left">
				<div class="panel-group sidebar-body" id="accordion-left">
					<div class="panel panel-default">
						<div class="panel-heading" >
							<h4 class="panel-title">
								<a data-toggle="collapse" href="#layers"><i class="fa fa-list-alt"></i> Layers</a>
								<span class="pull-right slide-submenu"><i class="fa fa-chevron-left"></i></span>
							</h4>
						</div>
						<div id="layers" class="panel-collapse collapse in">
							<div class="panel-body list-group">
									<button id="richer" type="button" class="list-group-item"><i class="fa fa-globe highlight"></i> Socioeconomic Status Richer 2025</button>
									<button id="poorer" type="button" class="list-group-item"><i class="fa fa-globe highlight"></i> Socioeconomic Status Poorer 2025</button>
									<button id="plus" type="button" class="list-group-item"><i class="fa fa-globe highlight"></i> Urban Population Plusgrowth 2025</button>
									<button id="less" type="button" class="list-group-item"><i class="fa fa-globe highlight"></i> Urban Population Lessgrowth 2025</button>
									<button id="baseline" type="button" class="list-group-item"><i class="fa fa-globe highlight"></i> Social Classes 2025 Simulated</button>
									<button id="uso" type="button" class="list-group-item"><i class="fa fa-globe highlight"></i> Occupational Classes (IBGE, 2010)</button>
									<button id="real" type="button" class="list-group-item"><i class="fa fa-globe highlight"></i> Social Classes 2010 Real</button>
									<button id="regions" type="button" class="list-group-item"><i class="fa fa-globe highlight"></i> Regions</button>
									<button id="limit" type="button" class="list-group-item"><i class="fa fa-globe highlight"></i> Limit</button>
							</div>
						</div>
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
								<a data-toggle="collapse" href="#properties"><i class="fa fa-list-alt"></i> Description</a>
							</h4>
						</div>
						<div id="properties" class="panel-collapse collapse in">
							<div class="panel-body">
								<p id="layer-description"></p>
							</div>
						</div>
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
								<i class="fa fa-list-alt"></i><a id="legend-title" data-toggle="collapse" href="#legend"> Legend</a>
							</h4>
						</div>
						<div class="panel-collapse collapse in">
							<div id="legend" class="panel-body"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="mini-submenu mini-submenu-left pull-left">
			<i class="fa fa-list-alt"></i>
		</div>
		<img id="loader" src="./assets/default.gif" hidden="hidden"/>
		<footer class="navbar-default navbar-fixed-bottom">
			<div id="footer" class="container-fluid">
				<p>© 2016 Powered by package <a href="https://github.com/pedro-andrade-inpe/publish">publish</a> of <a href="http://www.terrame.org">TerraME</a>.</p>
			</div>
		</footer>
		<div class="modal modal-fullscreen fade" id="modal-report" tabindex="-1" role="dialog" aria-labelledby="modal-report-label" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h2 class="modal-title" id="modal-report-label"></h2>
					</div>
					<div id="map-modal-canvas" class="modal-body">
						<div id="map-modal"></div>
					</div>
					<div id="modal-report-text" class="modal-body"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFXMRJlfDoDK7Hk8KkJ9R9bWpNauoLVuA&sensor=false"></script>
		<script type="text/javascript" src="./assets/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript" src="./urbis.js"></script>
		<script type="text/javascript" src="./js/publish.js"></script>
	</body>
</html>
